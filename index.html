<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inside Out Movie Fan Page">
    <title>Inside Out</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="shopp.css">
    <link rel="stylesheet" href="hi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- Responsive Styles -->
    <style>
        /* Base Responsive Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            overflow-x: hidden;
        }

        /* Responsive Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive Container */
        .container {
            width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }

        /* Responsive Navigation */
        .navbar {
            padding: 1rem;
        }

        .nav-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        /* Responsive Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        /* Responsive iframes */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Responsive Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .nav-list {
                flex-direction: column;
                text-align: center;
            }

            .container {
                padding: 0 10px;
            }

            .box img {
                height: 200px;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#Home">Home</a></li>
            <li><a href="#Store">Store</a></li>
            <li><a href="#Gallery">Gallery</a></li>
            <li><a href="#Video">Video</a></li>
            <li><a href="#Footer">Footer</a></li>
        </ul>
    </nav>

    <main>
        <!-- Home Section -->
        <section id="Home" class="panel intro">
            <div class="container">
                <div class="hero-content">
                    <img src="images/banner.webp" alt="Inside Out Banner" class="center">
                    <div class="hero-text">
                        <h1>Inside Out is a 2015 American 3D computer-animated comedy-drama film produced by Pixar Animation Studios and released by Walt Disney Pictures.</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- Store Section -->
        <section id="Store" class="panel">
            <div class="container">
                <div class="products grid-container">
                    <!-- Store content here -->
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="Gallery" class="panel">
            <div class="container">
                <div class="gallery-grid">
                    <div class="box"><img src="images/sa.jpg" alt="Sadness"></div>
                    <div class="box"><img src="images/jo.png" alt="Joy"></div>
                    <div class="box"><img src="images/di.jpg" alt="Disgust"></div>
                    <div class="box"><img src="images/fe.jpg" alt="Fear"></div>
                    <div class="box"><img src="images/an.jpg" alt="Anger"></div>
                    <div class="box"><img src="images/en.jpg" alt="Emotions"></div>
                    <div class="box"><img src="images/em.jpg" alt="Memories"></div>
                    <div class="box"><img src="images/env.jpg" alt="Environment"></div>
                    <div class="box"><img src="images/anx.jpg" alt="Anxiety"></div>
                </div>
            </div>
        </section>

        <!-- Video Section -->
        <section id="Video" class="panel">
            <div class="container">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/yRUAzGQ3nSY" title="Inside Out Trailer" allowfullscreen></iframe>
                </div>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/LEjhY15eCx0" title="Inside Out Clip" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer id="Footer">
            <div class="container">
                <div class="carousel-wrapper">
                    <i id="left" class="fa-solid fa-angle-left"></i>
                    <div class="carousel">
                        <img src="images/anger.webp" alt="Anger" draggable="false">
                        <img src="images/disgust.webp" alt="Disgust" draggable="false">
                        <img src="images/fear.webp" alt="Fear" draggable="false">
                        <img src="images/joy.webp" alt="Joy" draggable="false">
                        <img src="images/sadness.webp" alt="Sadness" draggable="false">
                    </div>
                    <i id="right" class="fa-solid fa-angle-right"></i>
                </div>

                <div class="footer-images">
                    <img src="images/inside out.png" alt="Inside Out Logo" class="top-image">
                    <img src="images/meet.png" alt="Meet the Characters" class="bottom-image">
                    <img src="images/home.png" alt="Home" class="bottom-images">
                    <img src="images/footer.png" alt="Footer" class="bottom-imagess">
                    <img src="images/gallery.png" alt="Gallery" class="bottom-imagesss">
                    <img src="images/video.png" alt="Video" class="bottom-imagessss">
                    <img src="images/store.png" alt="Store" class="bottom-imagesssss">
                </div>

                <div class="social-links">
                    <a href="#" class="social-link" aria-label="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="#" class="social-link" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="#" class="social-link" aria-label="Discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="#" class="social-link" aria-label="CodePen">
                        <i class="fab fa-codepen"></i>
                    </a>
                </div>
            </div>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
